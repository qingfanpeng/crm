<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客户新增/修改</title>

    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.4/dist/css/layui.css">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.4/dist/layui.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>客户新增/修改</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color:red">*</span>客户名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" autocomplete="off" placeholder="请输入内容" class="layui-input" th:value="${customer.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color:red">*</span>所属地区</label>
        <div class="layui-input-block">
            <input type="text" name="province_id" autocomplete="off" placeholder="请输入内容" class="layui-input" th:value="${province.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color:red">*</span>所属行业</label>
        <div class="layui-input-block">
            <input type="text" name="industry_id" autocomplete="off" placeholder="请输入内容" class="layui-input" th:value="${industry.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">对接人</label>
        <div class="layui-input-block">
            <input type="text" name="contact" autocomplete="off" placeholder="请输入内容" class="layui-input" th:value="${customer.contact}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input type="text" name="phone" autocomplete="off" placeholder="请输入内容" class="layui-input" th:value="${customer.phone}">
        </div>
    </div>
    <input type="hidden">
    <input class="layui-btn" type="submit" value="保存">
</form>

</body>
</html>
